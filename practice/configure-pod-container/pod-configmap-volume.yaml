apiVersion: v1
kind: Pod 
metadata:
  name: dapi-test-pod
spec:
  containers:
    - name: test-container
      image: registry.cn-hangzhou.aliyuncs.com/google_containers/busybox
      command: ["/bin/sh", "-c", "ls /etc/config/"]
      volumeMounts:
        - name: config-volume
          mountPath: '/etc/config'
  
  volumes:
    - name: config-volume
      configMap:
        name: special-config
  restartPolicy: Never
